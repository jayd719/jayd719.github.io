<!DOCTYPE html>
<html>
<head>
    <title>Infinite Scrolling Div</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #scrolling-div {
            width: 100%;
            height: 200px;
            overflow: hidden;
            position: relative;
        }

        #content {
            white-space: nowrap;
            position: absolute;
        }

        .item {
            display: inline-block;
            margin: 10px;
            width: 150px;
            height: 180px;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div id="scrolling-div">
        <div id="content">
            <div class="item">Item 1</div>
            <div class="item">Item 2</div>
            <div class="item">Item 3</div>
            <!-- Add more items here -->
        </div>
    </div>

    <script>
        
    </script>
</body>
</html>
